name: Deploy VuePress Site (using npm)

on:
  push:
    branches:
      - master # 当 master 分支有新的 push 时触发

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v3

      - name: 🔧 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '20' # 适用于 VuePress 2
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm' # 明确设置为 npm 缓存

      - name: 📦 安装项目依赖 (npm)
        # npm install 会根据 package.json 和 package-lock.json 安装依赖
        run: npm install

      - name: 🔧 安装 sass（可选）
        # 如果需要，使用 npm 安装 sass
        run: npm install -D sass-embedded sass

      - name: 🔧 配置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🏗️ 构建 VuePress (npm)
        # 使用 npm run build 执行构建脚本
        run: npm run build

      - name: 🚀 部署到 GitHub Pages (npm)
        # 使用 npm run deploy 执行部署脚本
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}