name: Deploy VuePress Site

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v3

      - name: 🔧 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          # 重要：明确设置为 'pnpm' 缓存
          # 这会告诉 setup-node 期待并查找 pnpm-lock.yaml
          cache: 'pnpm'

      - name: 📦 安装 pnpm (通过 npm 全局安装)
        # 即使 setup-node 已经设置了 pnpm，这一步作为保险也保留
        run: npm install -g pnpm@8

      - name: 🔍 验证 pnpm 安装和版本
        run: pnpm -v

      - name: 📦 确保 pnpm-lock.yaml 存在且是最新的
        # 这一步是关键！如果 pnpm-lock.yaml 不存在或不最新，它会报错并重新生成。
        # 确保 pnpm 在运行此命令时能找到 package.json
        run: pnpm install --no-frozen-lockfile

      - name: ✅ 批准构建脚本
        run: pnpm approve-builds @parcel/watcher esbuild vue-demi

      - name: 🔧 安装 sass（可选）
        run: pnpm add -D sass-embedded sass

      - name: 🔧 配置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🏗️ 构建 VuePress
        run: pnpm run build

      - name: 🚀 部署到 GitHub Pages
        run: pnpm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}