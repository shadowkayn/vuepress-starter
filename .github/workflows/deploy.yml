name: Deploy VuePress Site

on:
  push:
    branches:
      - master  # 当 master 分支有新的 push 时触发

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v3

      - name: 🔧 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # 适用于 VuePress 2
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm' # 改为 npm 缓存

      - name: 📦 安装 pnpm (通过 npm 全局安装)
        run: npm install -g pnpm@8

      - name: 🔍 验证 pnpm 安装
        run: pnpm -v # 检查 pnpm 版本

      # 注意：不再需要显式设置 PATH，因为 npm 全局安装通常会自动处理

      - name: 📦 安装依赖 (使用 pnpm)
        # 这一步是必须的，因为上面的 npm install -g pnpm@8 只是安装了 pnpm 工具本身，
        # 项目的依赖还是需要通过 pnpm install 来安装。
        run: pnpm install

      - name: 🔧 安装 sass（可选）
        run: pnpm add -D sass-embedded sass

      - name: 🔧 配置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🏗️ 构建 VuePress
        run: pnpm run build

      - name: 🚀 部署到 GitHub Pages
        run: pnpm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}