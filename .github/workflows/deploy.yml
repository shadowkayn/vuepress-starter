name: Deploy VuePress Site

on:
  push:
    branches:
      - master  # 当 master 分支有新的 push 时触发

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v3

      - name: 🔧 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # 适用于 VuePress 2
          registry-url: 'https://registry.npmjs.org'  # 🔴 必须写上这个！否则 pnpm 会挂！
          cache: 'pnpm'  # 启用 pnpm 缓存，提升速度

      - name: 📦 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true  # 建议设置为 true，让 pnpm 自动安装依赖，除非你有特殊需求

      - name: 🔄 确保 pnpm 在 PATH 中
        run: echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

      - name: 🔧 安装 sass（可选）
        run: pnpm add -D sass-embedded sass

      - name: 🔧 配置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🏗️ 构建 VuePress
        run: pnpm run build

      - name: 🚀 部署到 GitHub Pages
        run: pnpm run deploy   # 对应你的 package.json 里的 build 命令
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供的 Token，允许推送到 gh-pages